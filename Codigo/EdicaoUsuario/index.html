  <h1 class="titulo">Edição de Usuário</h1>
  <div class="m-3 p-4" id="form-container">
    <h2 class="h2 h-auto mt-4">Dados Base</h2>
    <form id="form-general-values" class="mb-3">
      <div class="mb-3">
        <label for="input-name" class="form-label">Nome do Usuário</label>
        <input type="text" class="form-control" id="input-name">
      </div>
      <div class="mb-3">
        <label for="input-phone" class="form-label">Número de Telefone</label>
        <input type="text" class="form-control" id="input-phone">
      </div>
      <div class="mb-3">
        <label for="input-city" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="input-city">
      </div>
      <div class="mb-3">
        <label for="input-address" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="input-address">
      </div>
      <button type="submit" class="btn btn-primary" id="btn-general-values">Enviar</button>
    </form>


    <h2 class="h2 h-auto mt-4">Alteração de Senha</h2>
    <form id="form-password" class="mt-4">
      <div class="mb-3">
        <label for="input-current-password" class="form-label">Insira sua senha atual</label>
        <input type="password" class="form-control" id="input-current-password" required>
      </div>
      <div class="mb-3">
        <label for="input-new-password" class="form-label">Insira sua nova senha</label>
        <input type="password" class="form-control" id="input-new-password" required>
      </div>
      <button type="submit" class="btn btn-primary" id="btn-new-password">Enviar</button>
    </form>

    <h2 class="h2 h-auto mt-4">Alteração de E-mail</h2>
    <form id="form-email" class="mt-4">
      <div class="mb-3">
        <label for="input-new-email" class="form-label">Insira seu novo e-mail</label>
        <input type="email" class="form-control" id="input-new-email" required>
      </div>
      <button type="submit" class="btn btn-primary" id="btn-new-password">Enviar</button>
    </form>
  </div>
