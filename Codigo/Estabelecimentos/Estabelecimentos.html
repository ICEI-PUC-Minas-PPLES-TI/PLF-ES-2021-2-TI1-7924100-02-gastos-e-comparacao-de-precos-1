<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cadastramento de Estabelecimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Codigo/Estabelecimentos/estabelecimentos.css" />
</head>

<body onload="init()">
    <div class="titulo">
        <h1>Cadastramento de Estabelecimentos</h1>
    </div>
    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1">
                <!--<div class="alert alert-warning">Estabelecimento não encontrado.</div>-->
            </div>
        </div>

        <form id="form-estabelecimentos">
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled />
                </div>
                <div class="col-sm-6">
                    <label for="inputNome">Nome do Estabelecimento (*)</label>
                    <input type="text" class="form-control" id="inputNome" required
                        placeholder="Informe o nome do estabelecimento" />
                </div>
                <div class="col-sm-4">
                    <label for="inputRegião">Região do Estabelecimento (*)</label>
                    <select type="text" class="form-control" id="inputRegiao">
                        <option value="">
                            Informe a região na qual o estabelecimento está localizado
                        </option>
                        <option value="Centro">Centro</option>
                        <option value="Norte">Norte</option>
                        <option value="Sul">Sul</option>
                        <option value="Leste">Leste</option>
                        <option value="Oeste">Oeste</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir" />
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar" />
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir" />
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Formulário" />
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-estabelecimentos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Região</th>
                        </tr>
                    </thead>
                    <tbody id="table-estabelecimentos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/Codigo/Estabelecimentos/estabelecimentos.js"></script>
    <script>
        function exibeEstabelecimentos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-estabelecimentos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let estabelecimento = db.data[i];
                $("#table-estabelecimentos")
                    .append(`<tr><td scope="row">${estabelecimento.id}</td>
                                                <td>${estabelecimento.nome}</td>
                                                <td>${estabelecimento.regiao}</td>
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$("#form-estabelecimento")[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campoRegiao = $("#inputRegiao").val();
                let estabelecimento = {
                    nome: campoNome,
                    regiao: campoRegiao
                };

                insertEstabelecimento(estabelecimento);

                // Reexibe os estabelecimentos
                exibeEstabelecimentos();

                // Limpa o formulario
                $("#form-estabelecimento")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um estabelecimento para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoRegiao = $("#inputRegiao").val();
                let estabelecimento = {
                    nome: campoNome,
                    regiao: campoRegiao,
                };

                updateEstabelecimento(parseInt(campoId), estabelecimento);

                // Reexibe os estabelecimentos
                exibeEstabelecimentos();

                // Limpa o formulario
                $("#form-estabelecimento")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um estabelecimento a ser excluído.");
                    return;
                }
                deleteEstabelecimento(parseInt(campoId));

                // Reexibe os estabelecimentos
                exibeEstabelecimentos();

                // Limpa o formulario
                $("#form-estabelecimento")[0].reset();
            });

            // Intercepta o click do botão Listar Estabelecimentos
            $("#btnClear").click(function () {
                $("#form-estabelecimento")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $("#msg").bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert")
                        .fadeTo(500, 0)
                        .slideUp(500, function () {
                            $(this).remove();
                        });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela
            $("#grid-estabelecimentos").on("click", "tr", function (e) {
                let linhaEstabelecimento = this;
                colunas = linhaEstabelecimento.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputRegiao").val(colunas[2].innerText);
            });

            exibeEstabelecimentos();
        }
    </script>
</body>

</html>
