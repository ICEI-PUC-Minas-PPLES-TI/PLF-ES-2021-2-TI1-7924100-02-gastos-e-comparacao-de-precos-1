<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="" />
</head>

<body onload="init()">
    <div class="titulo">
        <h1>Estoque</h1>
    </div>
    <section class="vh-100">
        <div class="container">
            <div class="row align-items-start">

                <!-- Primeira Coluna -->

                <div class="col1">
                    <form id="form-estoque">
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="inputId">Id</label>
                                <input type="text" class="form-control" id="inputId" placeholder="ID" disabled />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div id="selectContainer" class="col-sm-12">
                                <label for="inputProduto">Produto - Fabricante - Categoria (*)</label>
                                <!-- <select name="Produto" id="selectProdutos" class="form-control" id="inputProduto" required> -->
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12" id="selectEstabelecimentoContainer">
                                <label for="inputEstabelecimento">Estabelecimento (*)</label>

                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="inputValor">Valor do Produto (*)</label>
                                <input type="text" class="form-control" id="inputValor" required
                                    placeholder="Informe o valor" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="inputQuantidade">Quantidade do produto (*)</label>
                                <input type="text" class="form-control" id="inputQuantidade" required
                                    placeholder="Informe a quantidade" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="inputAtualizado">Atualizado em (*)</label>
                                <input type="date" class="form-control" id="inputAtualizado" required
                                    placeholder="Informe a data" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <small>(*) Campos obrigatórios</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <input type="button" class="btn btn-success" id="btnInsert" value="Inserir" />
                                <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar" />
                                <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir" />
                                <input type="button" class="btn btn-secondary" id="btnClear"
                                    value="Limpar Formulário" />
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div id="msg" class="col-sm-12">
                            <!--<div class="alert alert-warning">Produto não encontrado.</div>-->
                        </div>
                    </div>
                </div>

                <!-- Segunda Coluna -->

                <div class="col2">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="grid-estoque" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Produto - Fabricante - Categoria</th>
                                        <th scope="col">Estabelecimento</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Quantidade</th>
                                        <th scope="col">Atualizado em</th>
                                    </tr>
                                </thead>
                                <tbody id="table-estoque">
                                    <tr>
                                        <td scope="row">1</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/Codigo/Estoque/estoque.js"></script>
    <script src=""></script>
    <script>
        function exibeEstoque() {
            // Remove todas as linhas do corpo da tabela
            $("#table-estoque").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let estoque = db.data[i];
                // console.log(estoque)
                $("#table-estoque").append(`<tr><td scope="row">${estoque.id}</td>
                                                <td>${estoque.produto}</td>
                                                <td>${estoque.estabelecimento}</td>
                                                <td>${estoque.valor}</td>
                                                <td>${estoque.quantidade}</td>
                                                <td>${estoque.atualizado}</td>
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$("#form-estoque")[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoProduto = $("#selectProdutos").val();
                let campoEstabelecimento = $("#selectEstabelecimento").val();
                let campoValor = $("#inputValor").val();
                let campoQuantidade = $("#inputQuantidade").val();
                let campoAtualizado = $("#inputAtualizado").val();

                let estoque = {
                    produto: campoProduto,
                    estabelecimento: campoEstabelecimento,
                    valor: campoValor,
                    quantidade: campoQuantidade,
                    atualizado: campoAtualizado
                };

                insertEstoque(estoque);

                // Reexibe os produtos do estoque
                exibeEstoque();

                // Limpa o formulario
                $("#form-estoque")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um produto para ser alterado.");
                    return;
                }
                let campoProduto = $("#selectProdutos").val();
                let campoEstabelecimento = $("#selectEstabelecimento").val();
                let campoValor = $("#inputValor").val();
                let campoQuantidade = $("#inputQuantidade").val();
                let campoAtualizado = $("#inputAtualizado").val();
                let estoque = {
                    produto: campoProduto,
                    estabelecimento: campoEstabelecimento,
                    valor: campoValor,
                    quantidade: campoQuantidade,
                    atualizado: campoAtualizado
                };

                updateEstoque(parseInt(campoId), estoque);

                // Reexibe os produtos do estoque
                exibeEstoque();

                // Limpa o formulario
                $("#form-estoque")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um produto a ser excluído do estoque.");
                    return;
                }
                deleteEstoque(parseInt(campoId));

                // Reexibe os produtos do estoque
                exibeEstoque();

                // Limpa o formulario
                $("#form-estoque")[0].reset();
            });

            // Intercepta o click do botão Listar Produtos
            $("#btnClear").click(function () {
                $("#form-estoque")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $("#msg").bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert")
                        .fadeTo(500, 0)
                        .slideUp(500, function () {
                            $(this).remove();
                        });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela
            $("#grid-estoque").on("click", "tr", function (e) {
                let linhaEstoque = this;
                colunas = linhaEstoque.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputProduto").val(colunas[1].innerText);
                $("#inputEstabelecimento").val(colunas[2].innerText);
                $("#inputValor").val(colunas[3].innerText);
                $("#inputQuantidade").val(colunas[4].innerText);
                $("#inputAtualizado").val(colunas[5].innerText);
            });

            exibeEstoque();
        }
    </script>
</body>
</html>
