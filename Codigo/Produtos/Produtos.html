                            <div class="form-group row">

                            </div>
                            <div class="form-group row">

                                        <option value="Cerveja e destilados">Cerveja e destilados</option>
                                        <option value="Congelados e refrigerados"> Congelados e refrigerados </option>

                                        <option value="Bebês">Bebês</option>

                                        <option value="Farmácia">Farmácia</option>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/Codigo/Produtos/produtos.js"></script>
    <script>
        function exibeProdutos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-produtos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let produto = db.data[i];
                $("#table-produtos").append(`<tr><td scope="row">${produto.id}</td>
                                                <td>${produto.nome}</td>
                                                <td>${produto.fabricante}</td>
                                                <td>${produto.categoria}</td>
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$("#form-produto")[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campoFabricante = $("#inputFabricante").val();
                let campoCategoria = $("#inputCategoria").val();

                let produto = {
                    nome: campoNome,
                    fabricante: campoFabricante,
                    categoria: campoCategoria,
                };

                insertProduto(produto);

                // Reexibe os produtos
                exibeProdutos();

                // Limpa o formulario
                $("#form-produto")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um produto para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoFabricante = $("#inputFabricante").val();
                let campoCategoria = $("#inputCategoria").val();
                let campoValor = $("#inputValor").val();
                let campoAtualizado = $("#inputAtualizado").val();
                let produto = {
                    nome: campoNome,
                    fabricante: campoFabricante,
                    categoria: campoCategoria,
                };

                updateProduto(parseInt(campoId), produto);

                // Reexibe os produtos
                exibeProdutos();

                // Limpa o formulario
                $("#form-produto")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um produto a ser excluído.");
                    return;
                }
                deleteProduto(parseInt(campoId));

                // Reexibe os produtos
                exibeProdutos();

                // Limpa o formulario
                $("#form-produto")[0].reset();
            });

            // Intercepta o click do botão Listar Produtos
            $("#btnClear").click(function () {
                $("#form-produto")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $("#msg").bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert")
                        .fadeTo(500, 0)
                        .slideUp(500, function () {
                            $(this).remove();
                        });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela
            $("#grid-produtos").on("click", "tr", function (e) {
                let linhaProduto = this;
                colunas = linhaProduto.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputFabricante").val(colunas[2].innerText);
                $("#inputCategoria").val(colunas[3].innerText);
            });

            exibeProdutos();
        }
    </script>
